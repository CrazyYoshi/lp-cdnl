<!DOCTYPE html>
<html lang="en">

<head>
<INCLURE{fond=inc/head}>

</head>

<body>

<INCLURE{fond=inc/header}>


<div class="container">


<BOUCLE_auteur (AUTEURS) {tout}{id_auteur}>
	
            <div class="row">
                <div class="col-sm-4" style="padding:20px;">
                	<div style="padding:0 5px;">
	                	<div class="col-xs-12" style="padding:0 5px;">
							<div class="team-member">
								[(#LOGO_AUTEUR|inserer_attribut{class, 'img-responsive img-circle'})]
								<h3>#PRENOM #NOM_0</h3>
								<ul class="list-inline social-buttons2">
									<li class="col-md-3 col-md-offset-2"><a href="#"><i class="fa fa-facebook"></i></a>
									</li>
									<li class="col-md-3 col-md-offset-2"><a href="#"><i class="fa fa-twitter"></i></a>
									</li>
								</ul>
							</div>
						</div>
					</div>

                </div>
                <div class="col-sm-6">
					<div class="separateur20"></div>
                	<h4 class="section-heading" style="margin-bottom: 0px;">Informations personnelles</h4>
					<hr class="section-heading-spacer">
					<div class="separateur20"></div>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-4 control-label">Login : </label>
							<div class="col-sm-8">
								<h4 class="section-heading">#NOM</h4>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">E-mail : </label>
							<div class="col-sm-8">
								<h4 class="section-heading">#EMAIL</h4>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Date de naissance : </label>
							<div class="col-sm-8">
								<h4 class="section-heading">[(#DATE_1|jour)] [(#DATE_1|nom_mois)] [(#DATE_1|annee)]</h4>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Téléphone : </label>
							<div class="col-sm-8">
								<h4 class="section-heading">#NUMERO</h4>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Site-web : </label>
							<div class="col-sm-8">
								<h4><a href="#URL_SITE" class="section-heading">#NOM_SITE</a></h4>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Biographie : </label>
							<div class="col-sm-8">
								<h4 class="section-heading text-justify">#BIO</h4>
							</div>
						</div>
					</div>

                </div>
            </div>



</BOUCLE_auteur>
</div>

<INCLURE{fond=inc/footer}>

</body>

</html>
